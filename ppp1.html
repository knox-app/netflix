<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Premium TV Player</title>
    <style>
        :root { --accent: #1f80e0; --glass: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: 'Inter', -apple-system, sans-serif;
        }

        #app { position: relative; width: 100vw; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        /* Video Scaling Wrapper */
        #stage { width: 100%; height: 100%; transition: transform 0.1s linear; will-change: transform; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* UI Gradients */
        .overlay { 
            position: absolute; inset: 0; z-index: 10; 
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0.9) 100%);
            transition: opacity 0.4s ease;
        }
        .hidden { opacity: 0; pointer-events: none; }

        /* Center Play Button */
        .center-play {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 15; pointer-events: none;
        }
        .center-play svg { width: 80px; height: 80px; fill: white; opacity: 0.8; }

        /* Bottom Controls */
        .controls { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px 40px 40px; }

        /* Hotstar Progress Bar */
        .seek-box { width: 100%; height: 30px; display: flex; align-items: center; cursor: pointer; margin-bottom: 10px; }
        .seek-bar { position: relative; width: 100%; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; }
        #seek-fill { position: absolute; height: 100%; background: var(--accent); border-radius: 2px; width: 0%; }
        #seek-dot { 
            position: absolute; top: 50%; transform: translate(-50%, -50%);
            width: 14px; height: 14px; background: #fff; border-radius: 50%; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5); display: none;
        }
        .seek-box:hover #seek-dot, .seek-box:active #seek-dot { display: block; }
        .seek-box:hover .seek-bar { height: 6px; }

        .row { display: flex; align-items: center; justify-content: space-between; }
        .btns-left { display: flex; align-items: center; gap: 25px; }

        .icon-btn { 
            background: none; border: none; padding: 10px; cursor: pointer; outline: none; 
            border-radius: 50%; transition: 0.2s;
        }
        .icon-btn svg { width: 30px; height: 30px; fill: #fff; }
        .icon-btn:focus { background: var(--glass); transform: scale(1.2); border: 2px solid var(--accent); }

        /* Lock Button */
        #lock-btn { position: absolute; left: 30px; top: 50%; transform: translateY(-50%); z-index: 100; }
        .is-locked .overlay { opacity: 0; pointer-events: none; }

        /* Loading Spinner */
        #loader { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Feedback for Double Tap */
        .tap-hint {
            position: absolute; top: 0; bottom: 0; width: 40%; 
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); opacity: 0; pointer-events: none; z-index: 5;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="app">
    <div id="loader"><div class="spinner"></div></div>

    <div id="stage">
        <video id="video" playsinline></video>
    </div>

    <!-- Double Tap Feedback -->
    <div id="hint-left" class="tap-hint" style="left: 0;"></div>
    <div id="hint-right" class="tap-hint" style="right: 0;"></div>

    <button class="icon-btn" id="lock-btn">
        <svg id="lock-icon" viewBox="0 0 24 24"><path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6z"/></svg>
    </button>

    <div class="overlay" id="ui">
        <div class="center-play" id="center-play">
            <svg viewBox="0 0 24 24" id="central-icon"><path d="M8 5v14l11-7z"/></svg>
        </div>

        <div class="controls">
            <div class="seek-box" id="seek-box">
                <div class="seek-bar">
                    <div id="seek-fill"></div>
                    <div id="seek-dot"></div>
                </div>
            </div>

            <div class="row">
                <div class="btns-left">
                    <button class="icon-btn" id="play-pause" tabindex="1">
                        <svg viewBox="0 0 24 24" id="play-icon"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <span id="time-display" style="color: white; font-size: 14px;">00:00 / 00:00</span>
                </div>
                
                <button class="icon-btn" id="fs-btn" tabindex="2">
                    <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7zm0-4h2V7h3V5H7zm10 9h-3v2h5v-5h-2zm0-14V5h-5v2h3v3z"/></svg>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const video = document.getElementById('video');
    const stage = document.getElementById('stage');
    const ui = document.getElementById('ui');
    const lockBtn = document.getElementById('lock-btn');
    const seekFill = document.getElementById('seek-fill');
    const seekDot = document.getElementById('seek-dot');
    const seekBox = document.getElementById('seek-box');
    const playPause = document.getElementById('play-pause');
    const timeDisplay = document.getElementById('time-display');

    let locked = false;
    let uiTimer;
    let scale = 1;

    /* --- INITIALIZE HLS --- */
    const params = new URLSearchParams(window.location.search);
    const src = params.get('src') || "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

    if (Hls.isSupported()) {
        const hls = new Hls({ capLevelToPlayerSize: true });
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    }

    /* --- UI VISIBILITY --- */
    function showUI() {
        if (locked) return;
        ui.classList.remove('hidden');
        lockBtn.style.opacity = "1";
        clearTimeout(uiTimer);
        if (!video.paused) {
            uiTimer = setTimeout(() => {
                ui.classList.add('hidden');
                lockBtn.style.opacity = "0";
            }, 4000);
        }
    }

    /* --- GESTURES: PINCH & DOUBLE TAP --- */
    let lastTap = 0;
    let initialDist = 0;

    app.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            initialDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        } else {
            const now = Date.now();
            const tapX = e.touches[0].pageX;
            const width = window.innerWidth;

            if (now - lastTap < 300) {
                if (tapX < width * 0.4) seek(-10, 'left');
                else if (tapX > width * 0.6) seek(10, 'right');
                else toggleFS();
            }
            lastTap = now;
            showUI();
        }
    });

    app.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && !locked) {
            let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            scale = Math.min(Math.max(1, scale * (dist / initialDist)), 3);
            stage.style.transform = `scale(${scale})`;
            initialDist = dist;
        }
    });

    function seek(amount, side) {
        if (locked) return;
        video.currentTime += amount;
        const hint = document.getElementById('hint-' + side);
        hint.style.opacity = "1";
        setTimeout(() => hint.style.opacity = "0", 500);
    }

    /* --- DRAGGABLE SEEK BAR --- */
    let dragging = false;
    function scrub(e) {
        if (locked) return;
        const rect = seekBox.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const pct = Math.min(Math.max(0, x / rect.width), 1);
        seekFill.style.width = (pct * 100) + "%";
        seekDot.style.left = (pct * 100) + "%";
        if (dragging) video.currentTime = pct * video.duration;
    }

    seekBox.addEventListener('mousedown', (e) => { dragging = true; scrub(e); });
    seekBox.addEventListener('touchstart', (e) => { dragging = true; scrub(e); });
    window.addEventListener('mousemove', (e) => { if(dragging) scrub(e); });
    window.addEventListener('touchmove', (e) => { if(dragging) scrub(e); });
    window.addEventListener('mouseup', () => dragging = false);
    window.addEventListener('touchend', () => dragging = false);

    /* --- LOCK SYSTEM --- */
    lockBtn.onclick = () => {
        locked = !locked;
        document.body.classList.toggle('is-locked', locked);
        lockBtn.innerHTML = locked ? 
            '<svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2z"/></svg>' : 
            '<svg viewBox="0 0 24 24"><path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2z"/></svg>';
        if(!locked) showUI();
    };

    /* --- PLAYER LOGIC --- */
    function togglePlay() {
        if (locked) return;
        video.paused ? video.play() : video.pause();
    }

    playPause.onclick = togglePlay;
    video.onplay = () => {
        document.getElementById('play-icon').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
        document.getElementById('central-icon').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
        showUI();
    };
    video.onpause = () => {
        document.getElementById('play-icon').innerHTML = '<path d="M8 5v14l11-7z"/>';
        document.getElementById('central-icon').innerHTML = '<path d="M8 5v14l11-7z"/>';
        showUI();
    };

    video.ontimeupdate = () => {
        if (!dragging && video.duration) {
            const pct = (video.currentTime / video.duration) * 100;
            seekFill.style.width = pct + "%";
            seekDot.style.left = pct + "%";
            timeDisplay.innerText = formatTime(video.currentTime) + " / " + formatTime(video.duration);
        }
    };

    function formatTime(s) {
        let m = Math.floor(s / 60);
        s = Math.floor(s % 60);
        return (m < 10 ? '0'+m : m) + ":" + (s < 10 ? '0'+s : s);
    }

    function toggleFS() {
        if (!document.fullscreenElement) app.requestFullscreen();
        else document.exitFullscreen();
    }
    document.getElementById('fs-btn').onclick = toggleFS;

    video.onwaiting = () => loader.style.display = 'flex';
    video.onplaying = () => loader.style.display = 'none';

    /* --- TV REMOTE SUPPORT --- */
    window.addEventListener('keydown', (e) => {
        showUI();
        if(locked) return;
        switch(e.key) {
            case "Enter": togglePlay(); break;
            case "ArrowRight": video.currentTime += 10; break;
            case "ArrowLeft": video.currentTime -= 10; break;
            case "ArrowUp": video.volume = Math.min(1, video.volume + 0.1); break;
            case "ArrowDown": video.volume = Math.max(0, video.volume - 0.1); break;
        }
    });

    playPause.focus();
</script>
</body>
</html>

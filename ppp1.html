<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Pro Streamer</title>
    <style>
        :root { --accent: #1f80e0; --bg: #000; --ui-text: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #app { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* Smooth Video Container */
        #video-container { 
            width: 100%; height: 100%; 
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1);
            will-change: transform;
        }
        video { width: 100%; height: 100%; object-fit: contain; }
        video.zoomed { object-fit: cover; }

        /* UI Gradients (Hotstar Style) */
        .overlay { 
            position: absolute; inset: 0; z-index: 10; 
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 40%, transparent 60%, rgba(0,0,0,0.6) 100%);
            transition: opacity 0.3s ease;
        }
        .hidden { opacity: 0; pointer-events: none; }

        /* Master Lock Layer */
        #lock-layer {
            position: absolute; inset: 0; z-index: 99; display: none;
            background: rgba(0,0,0,0.01); /* Invisible but catches all touches */
        }
        body.is-locked #lock-layer { display: block; }

        /* Floating Lock Button */
        #lock-btn {
            position: absolute; left: 24px; top: 50%; transform: translateY(-50%);
            z-index: 100; opacity: 0.5; transition: opacity 0.3s;
        }
        #lock-btn:active, #lock-btn.visible { opacity: 1; }

        /* Controls Layout */
        .top-bar { position: absolute; top: 0; left: 0; right: 0; padding: 20px 24px; display: flex; justify-content: space-between; align-items: center; }
        .bottom-bar { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px 24px 30px; }

        /* Go Live Button */
        #go-live {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4);
            color: white; padding: 5px 12px; border-radius: 4px; font-size: 12px;
            text-transform: uppercase; font-weight: bold; cursor: pointer;
            display: none; align-items: center; gap: 6px; margin-bottom: 15px;
        }
        #go-live::before { content: ""; width: 6px; height: 6px; background: #ff0000; border-radius: 50%; }
        #go-live.visible { display: inline-flex; }

        /* Seek Bar (Ultra Thin) */
        .seek-box { width: 100%; height: 20px; display: flex; align-items: center; cursor: pointer; margin-bottom: 8px; }
        .seek-bar-bg { width: 100%; height: 3px; background: rgba(255,255,255,0.3); border-radius: 2px; position: relative; }
        #seek-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 2px; }
        #seek-handle { 
            position: absolute; top: 50%; transform: translate(-50%, -50%);
            width: 12px; height: 12px; background: white; border-radius: 50%; display: none;
        }
        .seek-box:active #seek-handle, .seek-box:active .seek-bar-bg { height: 5px; }
        .seek-box:active #seek-handle { display: block; }

        /* Control Buttons */
        .controls-row { display: flex; align-items: center; justify-content: space-between; }
        .btn-group { display: flex; align-items: center; gap: 20px; }
        .icon-btn { 
            background: none; border: none; padding: 8px; cursor: pointer; outline: none; 
            display: flex; align-items: center; justify-content: center;
        }
        .icon-btn svg { width: 24px; height: 24px; fill: white; } /* Production size 24px */
        .icon-btn:focus { background: rgba(255,255,255,0.15); border-radius: 8px; }

        /* Center Big Icon for Feedback */
        .center-feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            pointer-events: none; z-index: 15; opacity: 0;
        }
        .center-feedback.show { animation: fadeOut 0.8s ease forwards; }
        @keyframes fadeOut { 0% { opacity: 1; transform: translate(-50%, -50%) scale(1); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); } }

        /* Loading Spinner */
        #loader { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app">
    <div id="loader"><div class="spinner"></div></div>
    
    <!-- Lock Guard -->
    <div id="lock-layer"></div>

    <div id="video-container">
        <video id="video" playsinline></video>
    </div>

    <!-- Feedback Icon -->
    <div class="center-feedback" id="feedback">
        <svg style="width: 50px; height: 50px; fill: white;" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </div>

    <button class="icon-btn" id="lock-btn">
        <svg id="lock-icon" viewBox="0 0 24 24"><path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2z"/></svg>
    </button>

    <div class="overlay" id="ui-overlay">
        <div class="top-bar">
            <span id="video-title" style="font-weight: 500; font-size: 15px; letter-spacing: 0.5px;">Live Stream</span>
            <span id="time-text" style="font-size: 13px; opacity: 0.8;">00:00</span>
        </div>

        <div class="bottom-bar">
            <button id="go-live">Go Live</button>
            
            <div class="seek-box" id="seek-box">
                <div class="seek-bar-bg">
                    <div id="seek-fill"></div>
                    <div id="seek-handle"></div>
                </div>
            </div>

            <div class="controls-row">
                <div class="btn-group">
                    <button class="icon-btn" id="play-pause" tabindex="1">
                        <svg id="play-svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button class="icon-btn" id="rewind-btn">
                        <svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg>
                    </button>
                </div>
                
                <div class="btn-group">
                    <button class="icon-btn" id="fs-btn">
                        <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7zm0-4h2V7h3V5H7zm10 9h-3v2h5v-5h-2zm0-14V5h-5v2h3v3z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const video = document.getElementById('video');
    const container = document.getElementById('video-container');
    const ui = document.getElementById('ui-overlay');
    const loader = document.getElementById('loader');
    const seekFill = document.getElementById('seek-fill');
    const seekBox = document.getElementById('seek-box');
    const goLiveBtn = document.getElementById('go-live');
    const lockBtn = document.getElementById('lock-btn');
    const playPause = document.getElementById('play-pause');

    let isLocked = false;
    let uiTimer;
    let hls = new Hls();

    /* --- INITIALIZE HLS --- */
    const params = new URLSearchParams(window.location.search);
    const src = params.get('src') || "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

    if (Hls.isSupported()) {
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    }

    /* --- PITCH TO FIT / SNAP LOGIC --- */
    let startDist = 0;
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            startDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        }
    });

    document.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && !isLocked) {
            let currentDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            if (currentDist > startDist + 50) { // Pinch Out
                video.className = 'zoomed';
            } else if (currentDist < startDist - 50) { // Pinch In
                video.className = '';
            }
        }
    });

    /* --- GO LIVE LOGIC --- */
    video.ontimeupdate = () => {
        if (!video.duration) return;
        
        // Update seek bar
        const pct = (video.currentTime / video.duration) * 100;
        seekFill.style.width = pct + "%";
        document.getElementById('seek-handle').style.left = pct + "%";
        document.getElementById('time-text').innerText = formatTime(video.currentTime);

        // Check if behind live edge (for HLS streams)
        // If currentTime is more than 15 seconds behind duration, show "Go Live"
        if (video.duration - video.currentTime > 15) {
            goLiveBtn.classList.add('visible');
        } else {
            goLiveBtn.classList.remove('visible');
        }
    };

    goLiveBtn.onclick = () => {
        video.currentTime = video.duration - 1;
        goLiveBtn.classList.remove('visible');
    };

    /* --- LOCK MECHANISM (Properly implemented) --- */
    lockBtn.onclick = (e) => {
        e.stopPropagation();
        isLocked = !isLocked;
        document.body.classList.toggle('is-locked', isLocked);
        
        if (isLocked) {
            ui.classList.add('hidden');
            document.getElementById('lock-icon').innerHTML = '<path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6z"/>';
        } else {
            ui.classList.remove('hidden');
            document.getElementById('lock-icon').innerHTML = '<path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2z"/>';
            showUI();
        }
    };

    /* --- DRAGGABLE SEEK (Smooth) --- */
    let isScrubbing = false;
    const scrub = (e) => {
        if (isLocked) return;
        const rect = seekBox.getBoundingClientRect();
        const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - rect.left;
        const pct = Math.min(Math.max(0, x / rect.width), 1);
        video.currentTime = pct * video.duration;
    };

    seekBox.addEventListener('mousedown', () => isScrubbing = true);
    seekBox.addEventListener('touchstart', () => isScrubbing = true);
    window.addEventListener('mousemove', (e) => isScrubbing && scrub(e));
    window.addEventListener('touchmove', (e) => isScrubbing && scrub(e));
    window.addEventListener('mouseup', () => isScrubbing = false);
    window.addEventListener('touchend', () => isScrubbing = false);

    /* --- UTILS --- */
    function showUI() {
        if (isLocked) return;
        ui.classList.remove('hidden');
        lockBtn.classList.add('visible');
        clearTimeout(uiTimer);
        if (!video.paused) uiTimer = setTimeout(() => {
            ui.classList.add('hidden');
            lockBtn.classList.remove('visible');
        }, 5000);
    }

    function togglePlay() {
        if (isLocked) return;
        video.paused ? video.play() : video.pause();
        const fb = document.getElementById('feedback');
        fb.classList.remove('show');
        void fb.offsetWidth; // trigger reflow
        fb.classList.add('show');
    }

    function formatTime(s) {
        const m = Math.floor(s / 60);
        s = Math.floor(s % 60);
        return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
    }

    playPause.onclick = togglePlay;
    document.getElementById('app').onclick = showUI;
    video.onplaying = () => {
        loader.style.display = 'none';
        document.getElementById('play-svg').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
    };
    video.onpause = () => {
        document.getElementById('play-svg').innerHTML = '<path d="M8 5v14l11-7z"/>';
    };

    /* --- TV REMOTE SUPPORT --- */
    window.addEventListener('keydown', (e) => {
        showUI();
        if(isLocked && e.key !== "Enter") return;
        switch(e.key) {
            case "Enter": togglePlay(); break;
            case "ArrowRight": video.currentTime += 10; break;
            case "ArrowLeft": video.currentTime -= 10; break;
        }
    });

</script>
</body>
</html>

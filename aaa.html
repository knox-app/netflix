<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>OTT Player</title>

<style>
html,body{
    margin:0;
    height:100%;
    background:#000;
    overflow:hidden;
    font-family:system-ui,Roboto,Arial;
}
#app{
    position:relative;
    width:100%;
    height:100%;
    background:#000;
}
video{
    width:100%;
    height:100%;
    background:#000;
    object-fit:contain;
}

/* TOP BAR */
.top{
    position:absolute;
    top:0;
    left:0;
    right:0;
    padding:14px 16px;
    padding-top:calc(14px + env(safe-area-inset-top));
    background:linear-gradient(to bottom,rgba(0,0,0,.85),transparent);
    color:#fff;
    z-index:20;
}
.top .name{
    font-size:16px;
    font-weight:500;
}

/* CENTER PLAY */
.center{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:15;
}
.center svg{
    width:64px;
    height:64px;
    fill:#fff;
    opacity:.85;
}

/* BOTTOM CONTROLS */
.controls{
    position:absolute;
    left:0;
    right:0;
    bottom:0;
    padding:16px;
    padding-bottom:calc(16px + env(safe-area-inset-bottom));
    background:linear-gradient(to top,rgba(0,0,0,.9),transparent);
    z-index:20;
    transition:.3s;
}
.controls.hide{
    opacity:0;
    pointer-events:none;
}

/* SEEK BAR */
.seek-wrap{
    width:100%;
    height:4px;
    background:rgba(255,255,255,.25);
}
.seek{
    width:0%;
    height:100%;
    background:#1f80e0;
}

/* BUTTON ROW */
.row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:10px;
}
.btn{
    background:none;
    border:none;
    padding:0;
}
.btn svg{
    width:24px;
    height:24px;
    fill:#fff;
}

/* TAP ZONES */
.tap{
    position:absolute;
    top:0;
    bottom:0;
    width:50%;
    z-index:10;
}
.tap.left{left:0}
.tap.right{right:0}

/* SETTINGS */
.panel{
    position:absolute;
    right:10px;
    bottom:80px;
    background:#111;
    color:#fff;
    padding:10px;
    border-radius:8px;
    display:none;
    z-index:30;
}
.panel button{
    width:100%;
    margin:4px 0;
    background:#222;
    color:#fff;
    border:none;
    padding:6px;
}

/* LOCK */
.locked{
    pointer-events:none;
}
.lock-btn{
    position:absolute;
    left:16px;
    bottom:100px;
    z-index:25;
}
</style>
</head>

<body>
<div id="app">

<video id="video" playsinline muted></video>

<div class="tap left" id="leftTap"></div>
<div class="tap right" id="rightTap"></div>

<div class="top">
    <div class="name" id="name">Live</div>
</div>

<div class="center" id="center">
    <svg viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
    </svg>
</div>

<div class="lock-btn">
<button class="btn" id="lockBtn">
<svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-7h-1V7a5 5 0 00-10 0v3H6a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2v-8a2 2 0 00-2-2zm-7-3a3 3 0 016 0v3H11V7z"/></svg>
</button>
</div>

<div class="controls" id="controls">
    <div class="seek-wrap" id="seekWrap">
        <div class="seek" id="seek"></div>
    </div>

    <div class="row">
        <button class="btn" id="settingsBtn">
            <svg viewBox="0 0 24 24"><path d="M19.14 12.94a7.97 7.97 0 000-1.88l2.03-1.58-1.92-3.32-2.39.96a8.07 8.07 0 00-1.63-.94l-.36-2.54h-3.84l-.36 2.54a8.07 8.07 0 00-1.63.94l-2.39-.96-1.92 3.32 2.03 1.58a7.97 7.97 0 000 1.88L2.7 14.52l1.92 3.32 2.39-.96c.5.38 1.04.7 1.63.94l.36 2.54h3.84l.36-2.54c.59-.24 1.13-.56 1.63-.94l2.39.96 1.92-3.32-2.03-1.58z"/></svg>
        </button>

        <button class="btn" id="fsBtn">
            <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7zm0-4h2V7h3V5H7zm10 9h-3v2h5v-5h-2zm0-14V5h-5v2h3v3z"/></svg>
        </button>
    </div>
</div>

<div class="panel" id="settings">
    <div>Speed</div>
    <button onclick="setSpeed(0.5)">0.5x</button>
    <button onclick="setSpeed(1)">1x</button>
    <button onclick="setSpeed(1.5)">1.5x</button>
    <button onclick="setSpeed(2)">2x</button>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const qs=new URLSearchParams(location.search);
const src=qs.get("src")||"https://mrzplayin.fun/roarzon/stream.php?id=08b34060f7de766fc7706d14dc6deef5";
name.textContent=qs.get("name")||"Live";

if(Hls.isSupported()){
 const hls=new Hls();
 hls.loadSource(src);
 hls.attachMedia(video);
 hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
}else video.src=src;

/* PLAY */
center.onclick=()=>video.play();
video.onplay=()=>center.style.display="none";
video.onpause=()=>center.style.display="flex";

/* SEEK */
video.ontimeupdate=()=>{
 if(video.duration) seek.style.width=(video.currentTime/video.duration*100)+"%";
};
seekWrap.onclick=e=>{
 video.currentTime=e.offsetX/seekWrap.offsetWidth*video.duration;
};

/* DOUBLE TAP */
let last=0;
leftTap.onclick=()=>tap(-10);
rightTap.onclick=()=>tap(10);
function tap(s){
 let n=Date.now();
 if(n-last<300) video.currentTime+=s;
 last=n;
}

/* FULLSCREEN */
fsBtn.onclick=()=>{
 document.fullscreenElement?document.exitFullscreen():app.requestFullscreen();
};

/* SWIPE */
let sy=0;
app.addEventListener("touchstart",e=>sy=e.touches[0].clientY,{passive:true});
app.addEventListener("touchend",e=>{
 let dy=e.changedTouches[0].clientY-sy;
 if(dy<-80 && !document.fullscreenElement) app.requestFullscreen();
 if(dy>80 && document.fullscreenElement) document.exitFullscreen();
});

/* CONTROLS VISIBILITY */
let timer;
function show(force){
 controls.classList.remove("hide");
 clearTimeout(timer);
 if(!force) timer=setTimeout(()=>{if(!video.paused)controls.classList.add("hide")},4000);
}
show(true);
["click","touchstart"].forEach(e=>app.addEventListener(e,()=>show()));
video.onpause=()=>show(true);

/* SETTINGS */
settingsBtn.onclick=()=>{
 settings.style.display=settings.style.display?"":"block";
};
function setSpeed(s){
 video.playbackRate=s;
 settings.style.display="";
}

/* LOCK */
let locked=false;
lockBtn.onclick=()=>{
 locked=!locked;
 app.classList.toggle("locked",locked);
 controls.style.display=locked?"none":"";
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Entry</title>
    <style>
        /* UI Matching Firebase Console Dark Theme */
        :root {
            --bg-color: #1a1c1e;
            --card-bg: #202124;
            --primary-blue: #8ab4f8;
            --text-main: #e8eaed;
            --text-dim: #9aa0a6;
            --input-bg: #303134;
            --border-color: #3c4043;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto', 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: 400;
            margin-bottom: 10px;
            color: var(--primary-blue);
        }

        p {
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-dim);
        }

        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary-blue);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-blue);
            color: #202124;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #aecbfa;
        }

        button:disabled {
            background-color: #5f6368;
            cursor: not-allowed;
        }

        #status {
            margin-top: 15px;
            font-size: 13px;
        }

        .success { color: #81c995; }
        .error { color: #f28b82; }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Passkey</h2>
    <p id="user-display">Targeting ID: <span style="color: white;" id="target-id">Loading...</span></p>
    
    <div class="input-group">
        <label for="passkey">New Passkey</label>
        <input type="password" id="passkey" placeholder="Enter password here">
    </div>

    <button id="saveBtn">Save to Firestore</button>
    <div id="status"></div>
</div>

<!-- Firebase SDK Scripts -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDL7sPp-FkG59L-mRQ7BrCGgeKMhQC80iw",
        authDomain: "xperts-metadata.firebaseapp.com",
        projectId: "xperts-metadata",
        storageBucket: "xperts-metadata.firebasestorage.app",
        messagingSenderId: "514845910910",
        appId: "1:514845910910:web:5a2402130a97b5d749b52f",
        measurementId: "G-CQ5KWGJSZB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Get the 'id' from the URL (e.g., ?id=123)
    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get('id');
    const displayId = document.getElementById('target-id');
    const saveBtn = document.getElementById('saveBtn');
    const statusDiv = document.getElementById('status');

    if (docId) {
        displayId.textContent = docId;
    } else {
        displayId.textContent = "No ID found in URL";
        displayId.style.color = "#f28b82";
        saveBtn.disabled = true;
    }

    // Function to save data
    saveBtn.addEventListener('click', async () => {
        const passkeyValue = document.getElementById('passkey').value;

        if (!passkeyValue) {
            statusDiv.innerHTML = '<span class="error">Please enter a passkey.</span>';
            return;
        }

        saveBtn.disabled = true;
        saveBtn.textContent = "Saving...";
        statusDiv.innerHTML = "Updating database...";

        try {
            // Reference to the document in the 'users' collection
            const userRef = doc(db, "users", docId);
            
            // Update the document with the 'passkey' field
            await updateDoc(userRef, {
                passkey: passkeyValue,
                lastUpdated: new Date().toLocaleString()
            });

            statusDiv.innerHTML = '<span class="success">Passkey saved successfully!</span>';
        } catch (error) {
            console.error("Error updating document: ", error);
            statusDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
        } finally {
            saveBtn.disabled = false;
            saveBtn.textContent = "Save to Firestore";
        }
    });
</script>

</body>
</html>

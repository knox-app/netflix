<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video Player</title>

<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root {
  --bg: #000;
  --fg: #fff;
  --muted: #aaa;
  --accent: #1e90ff;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
}

.player {
  position: relative;
  width: 100%;
  height: 100vh;
  background: black;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}

/* Top Bar */
.top-bar {
  position: absolute;
  top: 0;
  width: 100%;
  padding: 10px 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  background: linear-gradient(to bottom, rgba(0,0,0,.7), transparent);
  z-index: 5;
}

.back {
  font-size: 20px;
  cursor: pointer;
}

.title {
  font-size: 16px;
  font-weight: 500;
  opacity: .9;
}

/* Center Controls */
.center-controls {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 40px;
  pointer-events: none;
}

.ctrl {
  font-size: 50px;
  opacity: .7;
}

/* Bottom Controls */
.bottom-bar {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 10px;
  background: linear-gradient(to top, rgba(0,0,0,.7), transparent);
}

.progress {
  width: 100%;
}

input[type=range] {
  width: 100%;
}

/* Live badge */
.live {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  margin-top: 6px;
}

.dot {
  width: 8px;
  height: 8px;
  background: red;
  border-radius: 50%;
}

/* Menu */
.menu {
  position: absolute;
  right: 10px;
  bottom: 60px;
  background: #111;
  border-radius: 8px;
  padding: 10px;
  display: none;
  z-index: 10;
}

.menu div {
  padding: 8px 10px;
  font-size: 14px;
  color: #ddd;
  cursor: pointer;
}

.menu div:hover {
  background: #222;
}

.settings {
  position: absolute;
  right: 14px;
  top: 14px;
  font-size: 20px;
  cursor: pointer;
  z-index: 6;
}
</style>
</head>

<body>

<div class="player">
  <video id="video" playsinline></video>

  <!-- Top -->
  <div class="top-bar">
    <div class="back" onclick="history.back()">←</div>
    <div class="title" id="title">Live Channel</div>
  </div>

  <!-- Center -->
  <div class="center-controls">
    <div class="ctrl">⏪</div>
    <div class="ctrl" id="playBtn">⏸</div>
    <div class="ctrl">⏩</div>
  </div>

  <!-- Bottom -->
  <div class="bottom-bar">
    <input type="range" class="progress" min="0" max="100" value="0">
    <div class="live">
      <div class="dot"></div> LIVE
    </div>
  </div>

  <!-- Settings -->
  <div class="settings" onclick="toggleMenu()">⚙️</div>

  <div class="menu" id="menu">
    <div>Auto (Recommended)</div>
    <div>1080p</div>
    <div>720p</div>
    <div>Data Saver</div>
  </div>
</div>

<script>
const video = document.getElementById("video");
const title = document.getElementById("title");
const playBtn = document.getElementById("playBtn");
const menu = document.getElementById("menu");

/* URL Params */
const params = new URLSearchParams(window.location.search);
const src = params.get("sof");
const name = params.get("name");

if (name) title.textContent = decodeURIComponent(name);

/* Load video */
if (src) {
  if (src.endsWith(".m3u8")) {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);
    } else {
      video.src = src;
    }
  } else {
    video.src = src;
  }
  video.play();
}

/* Play / Pause */
playBtn.onclick = () => {
  if (video.paused) {
    video.play();
    playBtn.textContent = "⏸";
  } else {
    video.pause();
    playBtn.textContent = "▶️";
  }
};

/* Progress */
video.addEventListener("timeupdate", () => {
  if (video.duration) {
    document.querySelector(".progress").value =
      (video.currentTime / video.duration) * 100;
  }
});

/* Menu */
function toggleMenu() {
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
